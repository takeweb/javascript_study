<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <svg
        id="svg1"
        width="300"
        height="340"
        style="
          border-width: thick;

          border-style: solid;
          display: block;
          margin: auto;

        <circle id="ball2" cx="200" cy="200" r="20" fill="green" />
      </svg>
      <script type="module" src="/main.js"></script>
      <svg
        id="svg2"
        width="300"
        height="340"
        style="
          border-width: thick;

          border-style: solid;
          display: block;
          margin: auto;
        "
      >
        <circle id="ball3" cx="100" cy="100" r="20" fill="red" />
        <circle id="ball4" cx="200" cy="200" r="20" fill="yellow" />
      </svg>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
